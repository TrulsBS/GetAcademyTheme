<head>

<body>
    <div class="page" {% if page.header=="background" %} style="grid-template-rows: 100vh 1fr 30vh;" {% else %} style="grid-template-rows: 30vh 1fr 30vh;"
        {% endif %}>

        {% if page.header == "background" %}
        {% include headerBackground.html %}
        {% else %}
        {% include header.html %}
        {% endif %}

        <div class="mainContent">
            {{ content }}
        </div>

        <a id="toTop" href="#header" style="position: fixed; right: 1rem; bottom: 1rem; font-size: 1.2rem; color: #ff8400; text-decoration: none;">
            Til topp <i class="fas fa-arrow-circle-up"></i>
        </a>

        {% include footer.html %}
    </div>
