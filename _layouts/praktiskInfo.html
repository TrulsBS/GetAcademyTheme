---
layout: default
---

<head>
    <style>
        a {
            color: #ff8400;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            padding: 0 0 4rem 0;
        }
        #main
        {
            display: flex; 
            justify-content: center;
        }
        #content
        {
            margin: auto; 
            padding: 5rem 15rem 5rem 15rem; 
            line-height: 2.3rem;
        }
        #first
        {
            font-size: 2rem; 
            margin: 3rem 0 5rem 0
        }

        @media screen and (max-width: 400px) 
        {
            #main
            {
                margin: 0;
                padding: 0;                
                width: 100%;
            }
            #first
            {
                font-size: 1.5rem;
                
                word-wrap: normal;                
                width: 100%;
            }
            #content
            {
                padding: 5rem 2rem 5rem 2rem; 
                margin: 0;
                width: 100%;
                
                line-height: 1.5rem;
                font-size: 1rem;
                word-wrap: normal;
            }
        }
    </style>
</head>

<div id="main">
    <div id="content">
        {{content}}
    </div>
</div>
