---
layout: default
---

<head>
    <style>
        .main
        {
            display: flex; 
            flex-direction: column; 
            margin: 5rem 20rem 5rem 20rem;
        }
        .content
        {
            margin: auto;
        }
        @media screen and (max-width: 1024px)
        {
            .main
            {
                margin: 0;
                padding: 0;
                width: 100vw;
            }            
            .content
            {                
                font-size: 1rem;
                padding: 0;
                margin: 0 2rem 3rem 2rem;
            }
            h1
            {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<div class="main">
    <div class="content">
        {{content}}
    </div>
</div>
